<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bet Games</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
        <link rel="shortcut icon" th:href="@{/images/favicon-32x32.png}" />
        <script src="https://kit.fontawesome.com/b98adfbb97.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="hero is-link is-fullheight-with-navbar">
	        <nav class="navbar">
	            <div class="container">
	                <div id="navMenu" class="navbar-menu">
	                    <div class="navbar-start">
	                    	<a class="navbar-item" th:href="@{home}">
      							<img th:src="@{/images/bet-games-title.png}" id="bet-games-title">
    						</a>
	                        <a class="navbar-item" id="active-item" th:href="@{documentation}">
	                            Documentation
	                        </a>
	                    </div>
	                    <div class="navbar-end">
	                        <div class="navbar-item">
	                            <div class="buttons">
	                                <a class="button is-dark" id="byebye" onclick="window.open('https://github.com/Loriris/Bet-Games.git')">Github</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </nav>
            <div class="hero-body">
                <img th:src="@{/images/logo_bot_discord.jpg}" id="logo-bet-games"/>
            </div>
        </section>
        <section class="hero is-dark is-fullheight-with-navbar">
            <div class="hero-body-two">
                <div class="first">
                    <p style="color: #2F4F4F; text-align: center; font-size: 24px">Bet on your favorite video game and win a maximum of tokens <i class="fas fa-exclamation"></i></p>
                </div>
                <div class="second">
                    <button class="button hero-button left" onclick="window.open('https://discord.com/oauth2/authorize?client_id=780382231411687445&permissions=0&scope=bot')"><img th:src="@{/images/discord-black-icon.png}" id="logo-discord"/>Add to Discord</button>
                    <button class="button hero-button right" onclick="window.location.href='/en/documentation'">See features<img th:src="@{/images/cle.png}" id="cle"/></button> 
                   	<div class="buttons">
	                 	<a class="button is-dark" id="hi" onclick="window.open('https://github.com/Loriris/Bet-Games.git')">Github</a>
	                </div>       
                </div>
            </div>
        </section> 
        <footer class="footer">
            <div class="content has-text-centered">
            	<div class="footer-mid">
	                <p>
	                    <strong>&copy;2021 Bet-Games</strong> by <i>Thomas SCHMID</i>, <i>Alexis RAFÉ</i>, <i>Ines BEN-SLAMA</i> and <i>Loris MARTINEZ</i>.
	                </p>
            	</div>
            	<div class="footer-right">
	                <div class="dropdown">
					  <div class="dropdown-trigger">
					    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
					      <span><img th:src="@{/images/english.png}" id="english"> English</span>
					      <span class="icon is-small">
					        <i class="fas fa-angle-down" aria-hidden="true"></i>
					      </span>
					    </button>
					  </div>
					  <div class="dropdown-menu" id="dropdown-menu" role="menu">
					    <div class="dropdown-content">
					      <a th:href="@{/accueil}" class="dropdown-item">
					        <img th:src="@{/images/france.png}" id="france"> Français
					      </a>
					    </div>
					  </div>
					</div>
            	</div>
            </div>
        </footer>
    </body>
    <script type="text/javascript">
 		var dropdown = document.querySelector('.dropdown');
		dropdown.addEventListener('click', function(event) {
		  event.stopPropagation();
		  dropdown.classList.toggle('is-active');
		});
	</script>
</html>
